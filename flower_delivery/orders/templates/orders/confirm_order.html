<html>
<head>
    <title>Цветочный рай</title>

{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение заказа</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Подтверждение заказа</h1>
        <form method="post">
    {% csrf_token %}
    <label for="delivery_date">Дата доставки:</label>
    <input type="date" id="delivery_date" name="delivery_date" required>

    <label for="delivery_time">Время доставки:</label>
    <input type="time" id="delivery_time" name="delivery_time" required>

    <label for="address">Адрес доставки:</label>
    <input type="text" id="address" name="address" required>

    {% if not user.is_authenticated %}
        <label for="guest_email">Ваш email:</label>
        <input type="email" id="guest_email" name="guest_email" required>

        <label for="guest_phone">Ваш телефон:</label>
        <input type="text" id="guest_phone" name="guest_phone" required>
    {% endif %}

    <button type="submit">Подтвердить заказ</button>
</form>

        <a href="{% url 'index' %}" class="btn-back">Вернуться на главную</a>
    </div>
</body>
</html>
